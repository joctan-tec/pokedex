apiVersion: v1
kind: Secret
metadata:
  name: redis-auth-secret
  labels:
    app.kubernetes.io/name: {{ include "redis-ha.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  # Genera el password en base64: echo -n "tu_password_seguro" | base64
  redis-password: {{ .Values.auth.password | b64enc | quote }}
  # Opcional: si quieres un usuario espec√≠fico (Redis 6+)
  redis-username: {{ .Values.auth.username | default "" | b64enc | quote }}